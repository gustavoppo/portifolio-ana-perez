<h2 class="text-4xl text-start text-neutral-100 font-black ml-8 my-12">
  Minhas Stack
</h2>
<div class="slider">
  <div class="slide-track">
    @for(stack of stacks; track stack){
    <div class="slide">
      <div class="flex gap-2 items-center ml-4 justify-center">
        <img class="w-8" [src]="stack.img" alt="{{ stack.name }}" />
        <p class="text-2xl font-bold text-neutral-200">{{ stack.name }}</p>
      </div>
    </div>
    }
  </div>
</div>
